<div class="container">
    <table class="table table-bordered table-inverse">
        <tr>
            <th>Task Name</th>
            <th>Description </th>
            <th>Created On</th>
        </tr>
        <tr *ngFor="let task of tasks">
            <td>
                {{task.taskName}}
            </td>
            <td>
                {{task.description}}
            </td>
            <td>
                {{task.createdOn}}
            </td>
        </tr>
    </table>
</div>
